
# Environment
env XDG_CURRENT_DESKTOP = Hyprland
env XDG_SESSION_TYPE = wayland
env XDG_SESSION_DESKTOP = Hyprland

env QT_QPA_PLATFORM = wayland;xcb 
env GDK_BACKEND = wayland,x11
env SDL_VIDEODRIVER = wayland
env CLUTTER_BACKEND = wayland

env = XCURSOR_SIZE,24

# Variables
$dispMain = HDMI-A-1
$dispLeft = DP-1

$mainMod = SUPER

# Monitors
monitor =,preferred,    auto,               auto
monitor = $dispLeft,    1920x1080@60,       0x0,1,      transform,1
monitor = $dispMain,    3840x2160@120,      1080x0,1

# Executables
exec-once = waybar
exec-once = hyprpaper
exec-once = dunst
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = swayidle -w

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 0
    gaps_out = 0
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    cursor_inactive_timeout = 120
    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2
    no_gaps_when_only = true
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    no_gaps_when_only = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
	mouse_move_enables_dpms = false
	key_press_enables_dpms = true
}


bind = $mainMod, RETURN, exec, kitty
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod SHIFT, E, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod SHIFT, SPACE, togglefloating, 
bind = $mainMod SHIFT, D, exec, wofi --show run
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, F, fullscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move a window in the direction of the arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Bind workspaces to displays
workspace = 1, monitor:$dispMain
workspace = 2, monitor:$dispMain
workspace = 3, monitor:$dispMain
workspace = 4, monitor:$dispMain
workspace = 5, monitor:$dispMain
workspace = 6, monitor:$dispMain
workspace = 7, monitor:$dispMain
workspace = 8, monitor:$dispMain
workspace = 9, monitor:$dispMain
workspace = 10, monitor:$dispLeft

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Open Configs
bind = $mainMod, F1, exec, code /home/cryomyst/Projects/Personal/OS/nix-config
bind = $mainMod, F2, exec, code /home/cryomyst/.config

bind = $mainMod, N, exec, pkill -SIGUSR1 'waybar'
# Reload Config
bind = $mainMod SHIFT, N, exec, pkill -SIGUSR2 'waybar'

# bind = $mainMod SHIFT, ESCAPE, exec, swaylock -f -c 000000
# Use swayidle to trigger swaylock
bind = $mainMod SHIFT, ESCAPE, exec, pkill -SIGUSR1 'swayidle'

bind = $mainMod, PRINT, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT, PRINT, exec, grim - | wl-copy


# Window rules
# class: exefile.exe 
windowrule =    float,  class:(^exefile.exe$)